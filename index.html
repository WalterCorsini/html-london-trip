<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio viaggio a Londra</title>
</head>
<body>
    <!-- inizio header -->
    <header>
        <h1>Il mio viaggio a Londra</h1>
        <img src="/img/pexels-bill-emrich-230794-0.jpg" alt="prima parte della foto di londra">
        <img src="/img/pexels-bill-emrich-230794-1.jpg" alt="seconda parte della foto di londra">
        <img src="/img/pexels-bill-emrich-230794-2.jpg" alt="terza parte della foto di londra">
    </header>
    <hr>
    <!-- fine header -->

    <!-- inizio main -->
    <main>
        <h2>Le mie spese</h2>
        <!-- tabella -->
        <table>
        <!-- intestazione tabella -->
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Descrizione</th>
                    <th>Costo</th>
                </tr>
            </thead>

        <!-- corpo tabella         -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Biglietto aereo</td>
                    <td>100€</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Cena</td>
                    <td>70€</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Colazioni</td>
                    <td>15€</td>
                </tr>
            </tbody>

        <!-- fine della tabella -->
            <tfoot>
                <tr>
                    <td colspan="2"><strong>TOTALE</strong></td>
                    <td><strong>185€</strong></td>
                </tr>
            </tfoot>
        </table>
        <!-- fine tabella -->

    </main>
    <!-- fine main -->
</body>
</html>
